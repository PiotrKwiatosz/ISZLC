{% extends 'base.html' %}
{% block title %}
  Doktorzy
{% endblock %}

{% block content %}
      <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">ID</th>
                <th scope="col">Imie</th>
                <th scope="col">Nazwisko</th>
                <th scope="col">Numer</th>
                <th scope="col">Opcje</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for doktor in Doctors %}
                <tr>
                    <td>{{ doktor.doctor_id }}</td>
                    <td>{{ doktor.doctor_name }}</td>
                    <td>{{ doktor.doctor_surname }}</td>
                    <td>{{ doktor.doctor_nr }}</td>
                    <td>
                        <button class="btn btn-outline btn-info">Wiecej informacji</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
